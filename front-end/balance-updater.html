<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle,currency_exchange,dehaze,finance,history,library_add,qr_code,qr_code_scanner,remove,request_quote,settings,supervisor_account,sync_alt,wallet" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/qrScanner.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/balance-updater.css">
  <title>文化祭 カジノ通貨管理アプリ - 残高更新</title>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      fetch('svg/svg.html') //ロード元URL
        .then(data => data.text())
        .then(html => document.getElementById('svg').innerHTML = html)
        .then();
    });
  </script>
</head>

<body>
  <!--SVGアイコンを読み込むための空のdiv-->
  <div id="svg" style="display: none;"></div>

  <div class="main-wrapper">
    <header>
      <!--ハンバーガーメニュー-->
      <svg class="hamburger-menu" width="36" height="36">
        <use href="#dehaze" />
      </svg>

      <h1><svg width="36" height="36" style="fill: #24a37c;">
          <use href="#wallet" />
        </svg>残高更新</h1>
    </header>

    <main>
      <div class="form">
        <div class="tab">

          <!-- タブ切り替え -->
          <div class="tab-controller">
            <button class="btn current-tab">QRコード検索</button>
            <button class="btn">ID入力検索</button>
          </div>

          <!-- タブコンテンツ -->
          <div class="tab-contents">

            <!-- QRコード検索 -->
            <div class="tab-content">
              <button class="btn scan-qr-btn"><svg width="24" height="24" style="fill: #fff;">
                  <use href="#qr-code-scanner" />
                </svg>カメラを起動</button>
            </div>

            <!-- ID入力検索 -->
            <div class="tab-content hidden">
              <input type="search" id="id-search" placeholder="Enter ID to search">
              <button class="btn check-balance-btn">ID 検索</button>
            </div>
            
            <!-- 検索メッセージエリア（JavaScript で制御） -->
            <div id="message-area"></div>

            <!-- 残高更新 -->
            <div class="update-balance-wrapper">
              <label for="amount">入金 or 出金額</label>
              <div class="input-before">
                <span>$</span>
                <input type="number" id="amount" min="0" placeholder="0">
              </div>

              <!-- 更新メッセージエリア（JavaScript で制御） -->
              <div id="update-message-area"></div>

              <div class="flex-content">
                <button class="btn add-btn">＋ 入金</button>
                <button class="btn subtract-btn">ー 出金</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <nav class="side-nav">
    <div class="flex-content">
      <svg width="48" height="48">
        <use href="#close" />
      </svg>
      <div class="logos">
        <svg width="24" height="24" style="fill: #087de2;">
          <use href="#currency-exchange" />
        </svg>
        <div class="contents-right">
          <h4>通貨システム</h4>
          <p>管理アプリ</p>
        </div>
      </div>
    </div>
    <ul>
      <li><a href="dashboard.html"><svg width="24" height="24">
            <use href="#finance" />
          </svg>一覧</a></li>
      <li><a href="balance-checker.html"><svg width="24" height="24">
            <use href="#request-quote" />
          </svg>残高確認</a></li>
      <li class="current-page"><a href="balance-updater.html"><svg width="24" height="24">
            <use href="#wallet" />
          </svg>残高更新</a></li>
      <li><a href="transaction-history.html"><svg width="24" height="24">
            <use href="#history" />
          </svg>取引履歴</a></li>
      <li><a href="ranking.html"><svg width="24" height="24">
            <use href="#crown" />
          </svg>ランキング</a></li>
      <li><a href="settings.html"><svg width="24" height="24">
            <use href="#settings" />
          </svg>設定</a></li>
    </ul>
  </nav>

  <div id="close-nav"></div>

  <script src="js/slideIn.js"></script>
  <script src="js/tabControl.js"></script>
  <script src="js/jsQR.js"></script>
  <script src="js/balanceChecker.js"></script>
  <script src="js/balanceUpdater.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
