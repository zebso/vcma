<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/navigation.css">
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/tablet.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <link rel="stylesheet" href="../css/qrScanner.css">
  <title>文化祭 カジノ通貨管理アプリ</title>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      fetch('../svg/svg.html') //ロード元URL
        .then(data => data.text())
        .then(html => document.getElementById('svg').innerHTML = html)
        .then();
    });
  </script>
</head>

<body>
  <!--SVGアイコンを読み込むための空のdiv-->
  <div id="svg" style="display: none;"></div>

  <div class="main-wrapper">
    <header>
      <!--ハンバーガーメニュー-->
      <svg class="hamburger-menu" width="36" height="36">
        <use href="#dehaze" />
      </svg>

      <h1>カジノ通貨管理</h1>
    </header>

    <main>

      <!--情報欄-->
      <div class="informations">

        <!--有効ID数表示パネル-->
        <div class="content flex-content" id="active-ids">
          <svg width="48" height="48" style="fill: #087de2;">
            <use href="#supervisor-account" />
          </svg>
          <div class="contents-right">
            <p>有効ID数</p>
            <h2>1</h2>
          </div>
        </div>

        <!--合計残高表示パネル-->
        <div class="content flex-content" id="total-balance">
          <svg width="48" height="48" style="fill: #059669;">
            <use href="#request-quote" />
          </svg>
          <div class="contents-right">
            <p>合計発行通貨</p>
            <h2>$9,500</h2>
          </div>
        </div>

        <!--合計取引数表示パネル-->
        <div class="content flex-content" id="todays-transactions">
          <svg width="48" height="48" style="fill: #d97706;">
            <use href="#sync-alt" />
          </svg>
          <div class="contents-right">
            <p>合計取引数</p>
            <h2>2</h2>
          </div>
        </div>
      </div>

      <!--入力欄-->
      <div class="form-ranking">

        <!--残高確認＆更新フォーム-->
        <div class="form content">
          <!--ページ推移ボタン-->
          <a href="balance-updater" class="open-panel">
            <svg width="24" height="24">
              <use href="#open-in-new" />
            </svg>
          </a>

          <h3><svg width="24" height="24" style="fill: #24a37c;">
              <use href="#wallet" />
            </svg>残高確認＆更新</h3>

          <div class="tab">

            <!-- タブ切り替え -->
            <div class="tab-controller">
              <button class="btn current-tab">QRコード検索</button>
              <button class="btn">ID入力検索</button>
            </div>

            <!-- タブコンテンツ -->
            <div class="tab-contents">

              <!-- QRコード検索 -->
              <div class="tab-content">
                <button class="btn scan-qr-btn"><svg width="24" height="24" style="fill: #fff;">
                    <use href="#qr-code-scanner" />
                  </svg>カメラを起動</button>
              </div>

              <!-- ID入力検索 -->
              <div class="tab-content hidden">
                <input type="search" id="id-search" placeholder="Enter ID to search">
                <button class="btn check-balance-btn">ID 検索</button>
              </div>

              <!-- 検索メッセージエリア（JavaScript で制御） -->
              <div id="message-area"></div>

              <!-- ゲーム選択 -->
              <div class="game-selection-wrapper">
                <label class="game-selection-title">ゲームの種類</label>
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="blackjack" name="game-type" value="blackjack">
                    <label for="blackjack">ブラックジャック</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="poker" name="game-type" value="poker">
                    <label for="poker">ポーカー</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="baccarat" name="game-type" value="baccarat">
                    <label for="baccarat">バカラ</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="roulette" name="game-type" value="roulette">
                    <label for="roulette">ルーレット</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="slot" name="game-type" value="slot">
                    <label for="slot">スロット</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="other" name="game-type" value="other">
                    <label for="other">その他</label>
                  </div>
                </div>
              </div>

              <!-- 残高更新 -->
              <div class="update-balance-wrapper">
                <label for="amount">入金 or 出金額</label>
                <div class="input-before">
                  <span>$</span>
                  <input type="number" id="amount" min="0" placeholder="0">
                </div>

                <!-- 更新メッセージエリア（JavaScript で制御） -->
                <div id="update-message-area"></div>

                <div class="flex-content">
                  <button class="btn add-btn">＋ 入金</button>
                  <button class="btn subtract-btn">ー 出金</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="content ranking">
          <!--ページ推移ボタン-->
          <a href="ranking" class="open-panel">
            <svg width="24" height="24">
              <use href="#open-in-new" />
            </svg>
          </a>

          <h3><svg width="24" height="24" style="fill: goldenrod;">
              <use href="#crown" />
            </svg>ランキング</h3>

          <div class="ranking-top-contents">
          </div>

          <div class="ranking-bottom-contents">
          </div>
        </div>
      </div>

      <!--履歴-->
      <div class="content history">
        <!--ページ推移ボタン-->
        <a href="transaction-history.html" class="open-panel">
          <svg width="24" height="24">
            <use href="#open-in-new" />
          </svg>
        </a>

        <h3><svg width="24" height="24" style="fill: #d97706;">
            <use href="#history" />
          </svg>取引履歴（直近5件）</h3>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>日時</th>
                <th>ID</th>
                <th>ゲーム</th>
                <th>額</th>
                <th>残高</th>
                <th>ディーラー</th>
              </tr>
            </thead>
            <tbody data-limit="5">
              <!--履歴の行はJavaScriptで動的に追加-->
              <tr>
                <td colspan="7" class="loading">読み込み中...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mobile-wrapper" data-limit="5"></div>
      </div>
    </main>
  </div>

  <nav class="side-nav">
    <div class="flex-content">
      <svg width="48" height="48">
        <use href="#close" />
      </svg>
      <div class="logos">
        <svg width="24" height="24" style="fill: #087de2;">
          <use href="#currency-exchange" />
        </svg>
        <div class="contents-right">
          <h4>通貨システム</h4>
          <p>管理アプリ</p>
        </div>
      </div>
    </div>
    <ul>
      <li class="current-page"><a href="dashboard"><svg width="24" height="24">
            <use href="#finance" />
          </svg>一覧</a></li>
      <li><a href="balance-checker"><svg width="24" height="24">
            <use href="#request-quote" />
          </svg>残高確認</a></li>
      <li><a href="balance-updater"><svg width="24" height="24">
            <use href="#wallet" />
          </svg>残高更新</a></li>
      <li><a href="transaction-history"><svg width="24" height="24">
            <use href="#history" />
          </svg>取引履歴</a></li>
      <li><a href="ranking"><svg width="24" height="24">
            <use href="#crown" />
          </svg>ランキング</a></li>
      <li><a href="settings"><svg width="24" height="24">
            <use href="#settings" />
          </svg>設定</a></li>
    </ul>
  </nav>

  <div id="close-nav"></div>

  <script src="js/common.js"></script>
  <script src="js/slideIn.js"></script>
  <script src="js/tabControl.js"></script>
  <script src="js/jsQR.js"></script>
  <script src="js/balanceChecker.js"></script>
  <script src="js/balanceUpdater.js"></script>
  <script src="js/historyUpdater.js"></script>
  <script src="js/rankingUpdater.js"></script>
  <script src="js/informationUpdater.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
