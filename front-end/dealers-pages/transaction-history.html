<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/navigation.css">
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/tablet.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <link rel="stylesheet" href="../css/transaction-history.css">
  <title>文化祭 カジノ通貨管理アプリ</title>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      fetch('../svg/svg.html') //ロード元URL
        .then(data => data.text())
        .then(html => document.getElementById('svg').innerHTML = html)
        .then();
    });
  </script>
</head>

<body>
  <!--SVGアイコンを読み込むための空のdiv-->
  <div id="svg" style="display: none;"></div>

  <div class="main-wrapper">
    <header>
      <!--ハンバーガーメニュー-->
      <svg class="hamburger-menu" width="36" height="36">
        <use href="#dehaze" />
      </svg>

      <h1><svg width="36" height="36" style="fill: #d97706;">
          <use href="#history" />
        </svg>取引履歴</h1>
    </header>

    <main>

      <!--履歴-->
      <div class="history content">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>日時</th>
                <th>ID</th>
                <th>ゲーム</th>
                <th>額</th>
                <th>残高</th>
                <th>ディーラー</th>
              </tr>
            </thead>
            <tbody>
              <!--履歴の行はJavaScriptで動的に追加-->
              <tr>
                <td colspan="7" class="loading">読み込み中...</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="mobile-wrapper"></div>
      </div>
    </main>
  </div>

  <nav class="side-nav">
    <div class="flex-content">
      <svg width="48" height="48">
        <use href="#close" />
      </svg>
      <div class="logos">
        <svg width="24" height="24" style="fill: #087de2;">
          <use href="#currency-exchange" />
        </svg>
        <div class="contents-right">
          <h4>通貨システム</h4>
          <p>管理アプリ</p>
        </div>
      </div>
    </div>
    <ul>
      <li><a href="dashboard"><svg width="24" height="24">
            <use href="#finance" />
          </svg>一覧</a></li>
      <li><a href="balance-checker"><svg width="24" height="24">
            <use href="#request-quote" />
          </svg>残高確認</a></li>
      <li><a href="balance-updater"><svg width="24" height="24">
            <use href="#wallet" />
          </svg>残高更新</a></li>
      <li class="current-page"><a href="transaction-history"><svg width="24" height="24">
            <use href="#history" />
          </svg>取引履歴</a></li>
      <li><a href="ranking"><svg width="24" height="24">
            <use href="#crown" />
          </svg>ランキング</a></li>
      <li><a href="settings"><svg width="24" height="24">
            <use href="#settings" />
          </svg>設定</a></li>
    </ul>
  </nav>

  <div id="close-nav"></div>

  <script src="js/common.js"></script>
  <script src="js/slideIn.js"></script>
  <script src="js/historyUpdater.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
